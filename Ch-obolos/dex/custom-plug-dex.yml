users:
  - name: "dexmachina"
    shell: "zsh"
    groups:
      - wheel
      - input

  - name: "root"
    shell: "bash"
    groups:
      - root

firmware: UEFI
particoes:
  disk: "/dev/sdb"
  partitions:
    - name: chronos
      important: boot
      size: 1GB
      mount_point: "/boot"
      part: 1
      type: vfat

    - name: Moira
      important: swap
      size: 4GB
      part: 2
      type: linux-swap

    - name: dionysus_root
      important: root
      size: 46GB
      mount_point: "/"
      part: 3
      type: ext4

    - name: dionysus_home
      important: home
      size: 100%
      mount_point: "/home"
      part: 4
      type: ext4

dotfiles:
  - repo: "https://github.com/Dexmachi/dotfiles.git"
    manager: charonte
    links:
      - from: bash
        open: true

      - from: bookmarks

      - from: walls
        to: .
        open: true

      - from: zsh
        open: true

      - from: .config
