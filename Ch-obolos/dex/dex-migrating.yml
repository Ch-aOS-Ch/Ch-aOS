users:
  - name: "dexmachina"
    shell: "zsh"
    sudo: True
    groups:
      - wheel
      - input

secrets:
  sec_mode: sops
  sec_file: "/home/dexmachina/projetos/Ch-aOS/Ch-aronte/Ch-obolos/dex/secrets_custom-plug-dex.yml"
  sec_sops: "/home/dexmachina/projetos/Ch-aOS/Ch-aronte/Ch-obolos/dex/sops-config.yml"

bootloader: grub
partitioning:
  disk: "/dev/sdb"
  partitions:
    - name: chronos
      important: boot
      size: 1GB
      mountpoint: "/boot"
      part: 1
      type: vfat

    - name: Moira
      important: swap
      size: 4GB
      part: 2
      type: linux-swap

    - name: dionysus_root
      important: root
      size: 46GB
      mountpoint: "/"
      part: 3
      type: ext4

    - name: dionysus_home
      important: home
      size: 100%
      mountpoint: "/home"
      part: 4
      type: ext4

repos:
  managed:
    core: true
    extras: true
    unstable: false

  third_party:
    - name: cachyos-core-v3
      include: /etc/pacman.d/cachyos-v3-mirrorlist
      distribution: "arch"

    - name: cachyos-extra-v3
      include: /etc/pacman.d/cachyos-v3-mirrorlist
      distribution: "arch"

    - name: cachyos-v3
      include: /etc/pacman.d/cachyos-v3-mirrorlist
      distribution: "arch"

    - name: cachyos
      include: /etc/pacman.d/cachyos-mirrorlist
      distribution: "arch"

dotfiles:
  - url: "https://github.com/Dexmachi/dotfiles.git"
    pull: True
    branch: "main"
    user: dexmachina
    links:
      - from: bookmarks
        to: .

      - from: .config
        to: .

      - from: bash
        to: .
        open: true

      - from: walls
        to: .
        open: true

      - from: zsh
        to: .
        open: true

mirrors:
  countries:
    - "br"
    - "us"
  count: 25

services:
  - name: NetworkManager
    dense_service: true

  - name: bluetooth.service

  - name: sshd

  - name: nvidia
    dense_service: true

  - name: sddm.service
